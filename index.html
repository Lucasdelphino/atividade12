<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade12</title>
    <link rel="stylesheet" href="style.css">

    <script>
        b = 0
        function slideshow() {
            switch (b) {
                case 0: foto.src = "img/1.jpg";
                    break;
                case 1: foto.src = "img/2.jpg";
                    break;
                case 2: foto.src = "img/3.jpg";
                    break;
                case 3: foto.src = "img/4.jpg";
                    break;
                case 4: foto.src = "img/5.png";
                    b = -1;
            }
            b++;
        }
    </script>
</head>

<body onLoad="setInterval('slideshow()' ,1100)" ;>
    <P><img src="img/5.png" name="foto"></P>





    <script src="script.js"></script>
</body>

</html>
